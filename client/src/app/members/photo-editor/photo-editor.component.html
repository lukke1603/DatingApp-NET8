<div class="row">
  @for(photo of member().photos; track photo.id) {
    <div class="col-2">
      <img src="{{ photo.url }}" alt="photo of user" class="img-thumbnail mb-1"  />
      <div class="text-center">
        <div class="btn btn-sm">Main</div>
        <div class="btn btn-sm btn-danger" ><i class="fa fa-trash"></i></div>
      </div>
    </div>
  }
</div>
